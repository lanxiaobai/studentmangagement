<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<style>
  .login-panel {
    margin-top: 150px;
  }

  .code-icon {
    height: 34px;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-primary login-panel">
          <div class="panel-heading">学生管理系统--登录</div>
          <div class="panel-body">
            <form class="form-horizontal" action="/login" method="post">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="username" placeholder="username" value="xiao">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3"  class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="inputPassword3" placeholder="Password" value="123456">
                </div>
              </div>
              <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="code" id="code" placeholder="请输入验证码">
                </div>
                <div class="col-sm-4">
                  <img class="code-icon" src="/login/captcha" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-default">登录</button>
                  <a href="/regist"  class="btn btn-danger">注册</a>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.md5.js"></script>
<script>
  $(function(){
    $('.code-icon').click(function(){
      // 重新获取验证码,重新赋值即可
      // 把两次设置的url不一样,浏览器才会认为图片有变动
      var imgurl=$(this).attr('src')+`?${Math.random()}`;
      $(this).attr('src',imgurl);
    })

    // 点击登录按钮密码加密
    $('form button[type=submit]').click(function(event){
      let oldPass=$("#inputPassword3").val();
      var md5=$.md5(oldPass,'keyboard cat');
      $('#inputPassword3').val(md5);

    })
  })
</script>
